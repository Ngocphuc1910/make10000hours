<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Code Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Webpage Code Analyzer</h1>
        </header>
        
        <div class="api-key-section" id="apiKeySection">
            <label for="apiKey">OpenAI API Key:</label>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="sk-...">
                <button id="saveApiKey">Save</button>
            </div>
            <p class="help-text">Your API key is stored securely and only used for analysis.</p>
        </div>
        
        <div class="main-content" id="mainContent" style="display: none;">
            <div class="analysis-status" id="analysisStatus">
                <div class="status-indicator" id="statusIndicator">â—‹</div>
                <span id="statusText">Ready to analyze</span>
            </div>
            
            <div class="query-section">
                <label for="userQuery">Ask about this page:</label>
                <textarea 
                    id="userQuery" 
                    placeholder="e.g., 'Show me the CSS for the navigation bar' or 'Get the HTML structure of the main content area'"
                    rows="3"
                ></textarea>
                <div class="button-group">
                    <button id="analyzeBtn" disabled>Analyze</button>
                    <button id="scrapeAllBtn" class="scrape-btn">Scrape All</button>
                </div>
            </div>
            
            <div class="response-section" id="responseSection" style="display: none;">
                <div class="response-header">
                    <h3>Analysis Result:</h3>
                    <button id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
                </div>
                <div class="response-content">
                    <pre id="responseText"></pre>
                </div>
            </div>
            
            <div class="component-preview" id="componentPreview" style="display: none;">
                <h3>Detected Components:</h3>
                <div class="component-list" id="componentList"></div>
            </div>
        </div>
        
        <div class="footer">
            <button id="settingsBtn">Settings</button>
            <button id="clearCacheBtn">Clear Cache</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
