<!DOCTYPE html>
<html>
<head>
    <title>Extension Initialization Fix Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log-entry { margin: 5px 0; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Extension Initialization Fix Test</h1>
    <p>This test verifies that the Chrome extension initialization errors have been resolved.</p>
    
    <div id="test-results">
        <h3>Test Results:</h3>
        <div id="test-logs"></div>
    </div>

    <button onclick="runTest()">Test Extension Initialization</button>
    <button onclick="clearLogs()">Clear Logs</button>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('test-logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('test-logs').innerHTML = '';
        }

        async function runTest() {
            log('🚀 Starting extension initialization test...', 'info');

            try {
                // Test 1: Check if extension is available
                if (typeof chrome === 'undefined' || !chrome.runtime) {
                    log('❌ Chrome extension API not available', 'error');
                    return;
                }
                log('✅ Chrome extension API available', 'success');

                // Test 2: Send ping to extension
                log('📡 Sending ping to extension...', 'info');
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({type: 'PING'}, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });

                if (response && response.success) {
                    log('✅ Extension responded to ping successfully', 'success');
                    log(`📊 Extension initialized: ${response.initialized}`, 'info');
                } else {
                    log('❌ Extension ping failed', 'error');
                    return;
                }

                // Test 3: Test focus mode functionality
                log('🎯 Testing focus mode functionality...', 'info');
                const focusResponse = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({type: 'GET_FOCUS_STATE'}, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });

                if (focusResponse && focusResponse.success) {
                    log('✅ Focus mode functionality is working', 'success');
                    log(`📊 Focus mode active: ${focusResponse.data ? focusResponse.data.isActive : 'unknown'}`, 'info');
                } else {
                    log('⚠️ Focus mode test failed but extension is running', 'warning');
                }

                // Test 4: Test site usage stats
                log('📊 Testing site usage stats...', 'info');
                const statsResponse = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({type: 'GET_STATS'}, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });

                if (statsResponse && statsResponse.success) {
                    log('✅ Site usage stats are working', 'success');
                    log(`📊 Total time tracked: ${statsResponse.data ? statsResponse.data.totalTime : 0}ms`, 'info');
                } else {
                    log('⚠️ Site usage stats test failed', 'warning');
                }

                log('🎉 Extension initialization test completed successfully!', 'success');
                log('🔧 All critical initialization errors have been resolved', 'success');

            } catch (error) {
                log(`❌ Extension test failed: ${error.message}`, 'error');
                if (error.message.includes('Could not establish connection')) {
                    log('💡 This usually means the extension is not loaded. Please reload the extension and try again.', 'info');
                }
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(runTest, 1000); // Wait 1 second for extension to be ready
        });
    </script>
</body>
</html>
