<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Focus Time Tracker</title>
  <script>
    // Simple redirect logic
    var path = window.location.pathname;
    
    // If accessing privacy-policy, redirect to the HTML file
    if (path === '/privacy-policy' || path === '/privacy-policy/') {
      window.location.replace('/privacy-policy.html');
    } else {
      // For all other routes, go to the SPA
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
</body>
</html>
