<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct history.
        // It handles the fallback (404) error when serving an SPA.
        const l = window.location;
        l.replace(
            l.pathname.slice(1).split('/').slice(0, 1).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
        window.history.replaceState({}, document.title, l.pathname.slice(0, -1) || '/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
