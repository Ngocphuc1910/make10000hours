  <script>
    // Handle SPA redirect from 404.html
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    // Global error handler
    window.addEventListener("error", (function (e) { 
      console.error("Global error caught:", e.error); 
      var r = document.createElement("div"); 
      r.style.position = "fixed", r.style.top = "10px", r.style.left = "10px", r.style.backgroundColor = "rgba(255,0,0,0.8)", r.style.color = "white", r.style.padding = "10px", r.style.zIndex = "9999", r.textContent = "Error: " + (e.error ? e.error.message : e.message), document.body.appendChild(r) 
    }))
  </script>
