<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Make10000hours</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#BB5F5A", secondary: "" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      }
      #sidebar {
      overflow: hidden;
      }
      #sidebar.w-0 {
      width: 0;
      }
      .custom-checkbox {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      }
      .custom-checkbox:checked {
      background-color: #BB5F5A;
      border-color: #BB5F5A;
      }
      .custom-checkbox:checked::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      }
      .custom-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      }
      .custom-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      }
      .switch-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e5e7eb;
      transition: .4s;
      border-radius: 20px;
      }
      .switch-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      }
      input:checked + .switch-slider {
      background-color: #BB5F5A;
      }
      input:checked + .switch-slider:before {
      transform: translateX(20px);
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
      .tab-button {
      position: relative;
      }
      .tab-button.active:after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #BB5F5A;
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen overflow-hidden">
      <!-- Left Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-white border-r border-gray-200 flex flex-col transition-all duration-300"
      >
        <div
          class="p-4 border-b border-gray-200 flex items-center justify-between"
        >
          <h1 class="text-xl font-['Pacifico'] text-primary">logo</h1>
          <button id="toggle-sidebar" class="p-1 hover:bg-gray-100">
            <div class="w-5 h-5 flex items-center justify-center text-gray-500">
              <i class="ri-arrow-left-s-line"></i>
            </div>
          </button>
        </div>
        <div class="p-4 border-b border-gray-200">
          <div class="flex items-center">
            <div
              class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white"
            >
              <span class="font-medium">JD</span>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-900">John Doe</p>
              <p class="text-xs text-gray-500">Product Manager</p>
            </div>
          </div>
        </div>
        <nav class="flex-1 overflow-y-auto p-4">
          <ul class="space-y-1">
            <li>
              <a
                href="#"
                class="flex items-center px-3 py-2 text-sm font-medium text-primary bg-indigo-50 rounded-md"
              >
                <div class="w-5 h-5 flex items-center justify-center mr-3">
                  <i class="ri-dashboard-line"></i>
                </div>
                Dashboard
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50"
              >
                <div class="w-5 h-5 flex items-center justify-center mr-3">
                  <i class="ri-task-line"></i>
                </div>
                Projects & Tasks
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50"
              >
                <div class="w-5 h-5 flex items-center justify-center mr-3">
                  <i class="ri-timer-line"></i>
                </div>
                Pomodoro Timer
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50"
              >
                <div class="w-5 h-5 flex items-center justify-center mr-3">
                  <i class="ri-calendar-line"></i>
                </div>
                Calendar
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50"
              >
                <div class="w-5 h-5 flex items-center justify-center mr-3">
                  <i class="ri-settings-line"></i>
                </div>
                Settings
              </a>
            </li>
          </ul>
        </nav>
        <div class="p-4 border-t border-gray-200">
          <a
            href="/"
            class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-50"
          >
            <div class="w-5 h-5 flex items-center justify-center mr-3">
              <i class="ri-question-line"></i>
            </div>
            Help & Support
          </a>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Bar -->
        <div
          class="h-16 border-b border-gray-200 flex items-center justify-between px-6 bg-white"
        >
          <div class="flex items-center">
            <button
              id="show-sidebar"
              class="p-2 mr-2 rounded-md hover:bg-gray-100 hidden"
            >
              <div
                class="w-5 h-5 flex items-center justify-center text-gray-500"
              >
                <i class="ri-menu-line"></i>
              </div>
            </button>
            <div class="text-lg font-semibold text-gray-800">Dashboard</div>
            <div class="ml-4 text-sm text-gray-500">May 16, 2025</div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="relative" id="dateFilter">
              <button
                class="flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-button text-gray-700 bg-white hover:bg-gray-50 whitespace-nowrap"
                data-max-range="365"
              >
                <span id="selectedDateRange">Last 7 Days</span>
                <div class="w-4 h-4 flex items-center justify-center ml-2">
                  <i class="ri-arrow-down-s-line"></i>
                </div>
              </button>
              <div
                class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 hidden"
                id="dateFilterDropdown"
              >
                <button
                  class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50"
                  data-range="today"
                >
                  Today
                </button>
                <button
                  class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50"
                  data-range="7days"
                >
                  Last 7 days
                </button>
                <button
                  class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50"
                  data-range="30days"
                >
                  Last 30 days
                </button>
                <button
                  class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center justify-between"
                  data-range="custom"
                >
                  <span>Time range</span>
                  <div class="w-4 h-4 flex items-center justify-center">
                    <i class="ri-calendar-line"></i>
                  </div>
                </button>
              </div>
              <div
                class="absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-lg border border-gray-200 p-4 hidden"
                id="dateRangePicker"
              >
                <div class="flex items-center justify-between mb-4">
                  <div class="text-sm font-medium text-gray-700">
                    Select date range
                  </div>
                  <button
                    class="text-gray-400 hover:text-gray-600"
                    id="closeDatePicker"
                  >
                    <div class="w-4 h-4 flex items-center justify-center">
                      <i class="ri-close-line"></i>
                    </div>
                  </button>
                </div>
                <div>
                  <input
                    type="text"
                    class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-button focus:outline-none focus:border-primary"
                    id="dateRange"
                    placeholder="Select date range"
                    readonly
                  />
                </div>
                <button
                  class="w-full mt-4 px-4 py-2 bg-primary text-white text-sm font-medium rounded-button hover:bg-opacity-90"
                  id="applyDateRange"
                >
                  Apply
                </button>
              </div>
            </div>
            <button class="p-2 rounded-full hover:bg-gray-100">
              <div
                class="w-5 h-5 flex items-center justify-center text-gray-500"
              >
                <i class="ri-notification-line"></i>
              </div>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100">
              <div
                class="w-5 h-5 flex items-center justify-center text-gray-500"
              >
                <i class="ri-settings-line"></i>
              </div>
            </button>
          </div>
        </div>
    </div>
  </body>
</html>
