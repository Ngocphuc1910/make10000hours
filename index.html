<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="10,000 Hours Pomodoro Timer - Track your path to mastery" />
  <link rel="apple-touch-icon" href="./logo192.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>10,000 Hours - Pomodoro Timer</title>
  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body><noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="hidden"><audio src="./sounds/backtowork.mp3" data-sound="pomodoro"></audio><audio src="./sounds/break.mp3"
      data-sound="shortBreak"></audio><audio src="./sounds/break.mp3" data-sound="longBreak"></audio></div>
  <script>
    window.addEventListener("error", function (e) {
      console.error("Global error caught:", e.error);
      var r = document.createElement("div");
      r.style.position = "fixed";
      r.style.top = "10px";
      r.style.left = "10px";
      r.style.backgroundColor = "rgba(255,0,0,0.8)";
      r.style.color = "white";
      r.style.padding = "10px";
      r.style.zIndex = "9999";
      r.textContent = "Error: " + (e.error ? e.error.message : e.message);
      document.body.appendChild(r);
    });
  </script>
  <script type="module" src="./src/main.tsx"></script>
</body>

</html>
